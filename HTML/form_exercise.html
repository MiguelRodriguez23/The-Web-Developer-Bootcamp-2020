<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Marathon Registration</title>
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="/race_registration"></form>
    <p>
        <label for="first">First Name</label>
        <input type="text" name="first_name" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last_name" id="last" required>
    </p>
    <p>
    <p>Selet a Race:</p>
    <div>
        <input type="radio" name="race" id="fivK" value="5k">
        <label for="fivK">Fun Run 5K</label>
    </div>
    <div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>

    </div>
    <div>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
    </div>
    <div>
        <label for="eml">Email</label>
        <input type="email" name="email" id="eml" required>

        <label for="pswd">Password</label>
        <input type="password" name="password" id="pswd" required>
    </div>
    <div>
        <label for="age">Select Age Group:</label>
        <select name="age_group" id="age">
            <option value="kids">under 18</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
    </div>
    </p>
    <button>Register!</button>
    </form>
</body>

</html>
