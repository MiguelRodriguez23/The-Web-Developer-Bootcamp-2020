<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="submit">PLEASE FO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
            <!--a name should be on every single input you use  -->
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id=password type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id=color type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id=number type="number" placeholder="enter a number" name="num" value="1" step="0.5" min="1"
                max="10">
        </p>
        <!-- This button doesn't submit the form b/c of the "type"attribute  -->
        <button type="button">Regular button (Won't Submit)</button>
        <!-- This button submits to the form  -->
        <button>Submit!!!</button>
        <!-- So does this one, howevver not as popular because you need extra attribute to change text -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no devault behaviour -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Goggle</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <button>Submit</button>
        </p>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S:</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M:</label>
            <input type="radio" name="size" id="M" value="M">
        </p>
        <button>Submit</button>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Choose an Option--</option>
                <option value="Fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" value="0" min="0" max="10" step="10">
        </p>
        <button>Submit</button>
        <p>
            <label for="req">Any Special Requests?</label>
            <br>
            <textarea name="req" id="req" cols="30" rows="10" placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>
        <p>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="usrnm">Username</label>
            <input type="text" name="username" id="usrnm" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
